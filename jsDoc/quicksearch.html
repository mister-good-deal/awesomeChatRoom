is.popupDismiss, this) ); $('body').on( 'click', this.settings.notification.divId + ' ' + this.settings.notification.dismissClass, $.proxy(this.notificationDismiss, this) ); }, /** * Display a message on a large alert div at the top of the user screen * * @param {Object} message The message to display */ alert: function (message) { this.settings.alert.lock = true; // Var alert = $('#' + this.settings.alert.divId); console.log('alert', message); }, /** * Display a message on a modal to the user screen * * @param {Object} message The message to display */ popup: function (message) { this.settings.popup.lock = true; console.log('popup', message); }, /** * Display a message on a medium div at the bottom-right of the user screen * * @param {Object} message The message to display */ notification: function (message) { this.settings.notification.lock = true; console.log('notification', message); }, /** * Close the alert message */ alertDismiss: function () { if (this.settings.alert.lock) { console.log('alert dismiss'); this.settings.alert.lock = false; this.dequeueMessage('alert'); } }, /** * Close the popup message */ popupDismiss: function () { if (this.settings.popup.lock) { console.log('popup dismiss'); this.settings.popup.lock = false; this.dequeueMessage('popup'); } }, /** * Close the notification message */ notificationDismiss: function () { if (this.settings.notification.lock) { console.log('notification dismiss'); this.settings.notification.lock = false; this.dequeueMessage('notification'); } }, /** * Add a message in a specific queue to display it * * @param {String} text The message text to display * @param {String} type The message type (&quot;alert&quot;, &quot;popup&quot;, &quot;notification&quot;) * @param {String} level The message level (&quot;danger&quot;, &quot;warning&quot;, &quot;info&quot;, &quot;success&quot;) * @param {String} title The message title * @param {Number} duration The message maximum duration before dismiss (-1 for infinite) */ add: function (text, type, level, title, duration) { if (!type) { type = this.settings.defaultType; } this.settings[type].queue.push({ &quot;text&quot; : text, &quot;level&quot; : level || this.settings.defaultLevel, &quot;title&quot; : title || '', &quot;duration&quot;: duration || this.settings[type].defaultDuration }); this.dequeueMessage(type); }, /** * Parse the WebSocket server response to notify it * * @param {Object} data JSON encoded data recieved from the WebSocket server */ parseWebsocketData: function (data) { this.add(data.text, data.type, data.level, data.title, data.duration); }, /** * Dequeue a message from the specific queue if the queue is not empty and the queue is not locked * * @param {String} type The message type (&quot;alert&quot;, &quot;popup&quot;, &quot;notification&quot;) */ dequeueMessage: function (type) { var message, dismissMethod, self; if (!this.settings[type].lock) { message = this.settings[type].queue.shift(); dismissMethod = type + 'Dismiss'; self = this; if (message) { // Call the specific method to output the message this[type](message); // Auto dismiss the message after message.duration seconds setTimeout(function () { self[dismissMethod](); }, message.duration * 1000); } } } }; return Message; }); Ã— Search results Close "},"user.js.html":{"id":"user.js.html","title":"Source: user.js","body":" WebSocket services / AMD modules Modules lib/chatlib/formslib/messagelib/userlib/websocket Classes _ Global requirejstoUrl Source: user.js /** * User module * * @module lib/user */ define([ 'jquery', 'message' ], function ($, Message) { 'use strict'; /** * UserManager object * * @constructor * @alias module:lib/user * @param {FormsManager} Forms A FormsManager to handle form XHR ajax calls or jsCallbacks * @param {Object} settings Overriden settings */ var UserManager = function (Forms, settings) { this.settings = $.extend(true, {}, this.settings, settings); // Bind forms ajax callback Forms.addOnSuccessCallback('user/connect', this.connectSuccess, this); Forms.addOnFailCallback('user/connect', this.connectFail, this); Forms.addOnRequestFailCallback('user/connect', this.connectRequestFail, this); Forms.addOnSuccessCallback('user/register', this.registerSuccess, this); Forms.addOnFailCallback('user/register', this.registerFail, this); Forms.addOnRequestFailCallback('user/register', this.registerRequestFail, this); }, messageManager = new Message(); UserManager.prototype = { /** * Default settings will get overriden if they are set when the UserManager will be instanciated */ &quot;settings&quot; : { &quot;firstName&quot; : &quot;&quot;, &quot;lastName&quot; : &quot;&quot;, &quot;pseudonym&quot; : &quot;&quot;, &quot;email&quot; : &quot;&quot;, &quot;password&quot; : &quot;&quot;, &quot;chatRights&quot;: {} }, /** * If the user is connected */ &quot;connected&quot;: false, /** * Get first name * * @return {String} The user first name */ getFirstName: function () { return this.settings.firstName; }, /** * Get last name * * @return {String} The user last name */ getLastName: function () { return this.settings.lastName; }, /** * Get pseudonym * * @return {String} The user pseudonym */ getPseudonym: function () { var pseudonym = this.settings.pseudonym; if (pseudonym === '') { pseudonym = this.settings.firstName + ' ' + this.settings.lastName; } return pseudonym; }, /** * Get email * * @return {String} The user email */ getEmail: function () { return this.settings.email; }, /** * Get password * * @return {String} The user password */ getPassword: function () { return this.settings.password; }, /** * Get chat rights * * @param {String} roomName The room name * @return {String} The user chat rights for the room */ getChatRights: function (roomName) { return this.settings.chatRights[roomName]; }, /** * Set the User object with a JSON parameter * * @param {Object} data JSON data */ setAttributes: function (data) { this.settings.firstName = data.user.firstName || &quot;&quot;; this.settings.lastName = data.user.lastName || &quot;&quot;; this.settings.pseudonym = data.user.pseudonym || &quot;&quot;; this.settings.email = data.user.email || &quot;&quot;; this.settings.password = data.user.password || &quot;&quot;; this.settings.chatRights = data.user.chatRights || {}; }, /** * Callback when the user connection attempt succeed * * @param {Object} form The jQuery DOM form element * @param {Object} data The server JSON reponse */ connectSuccess: function (form, data) { this.setAttributes(data); this.connected = true; messageManager.add('Connect success !'); }, /** * Callback when the user connection attempt failed * * @param {Object} form The jQuery DOM form element * @param {Object} data The server JSON reponse */ connectFail: function (form, data) { console.log('Fail !', data); }, /** * Callback when the user connection request failed * * @param {Object} form The jQuery DOM form element * @param {Object} jqXHR The jQuery jqXHR object */ connectRequestFail: function (form, jqXHR) { console.log(jqXHR); }, /** * Callback when the user connection attempt succeed * * @param {Object} form The jQuery DOM form element * @param {Object} data The server JSON reponse */ registerSuccess: function (form, data) { this.setAttributes(data); this.connected = true; messageManager.add('Register success !'); }, /** * Callback when the user connection attempt failed * * @param {Object} form The jQuery DOM form element * @param {Object} data The server JSON reponse */ registerFail: function (form, data) { console.log('Fail !', data); }, /** * Callback when the user connection request failed * * @param {Object} form The jQuery DOM form element * @param {Object} jqXHR The jQuery jqXHR object */ registerRequestFail: function (form, jqXHR) { console.log(jqXHR); } }; return UserManager; }); Ã— Search results Close "},"websocket.js.html":{"id":"websocket.js.html","title":"Source: websocket.js","body":" WebSocket services / AMD modules Modules lib/chatlib/formslib/messagelib/userlib/websocket Classes _ Global requirejstoUrl Source: websocket.js /** * Websocket module * * @module lib/websocket */ define([ 'jquery', 'module' ], function ($, module) { 'use strict'; /** * Websocket manager class * * @constructor * @alias module:lib/websocket * @param {User} User The current User * @param {Object} settings Overriden settings */ var WebsocketManager = function (User, settings) { this.settings = $.extend(true, {}, this.settings, settings); this.user = User; this.init(); }; WebsocketManager.prototype = { /** * Default settings will get overriden if they are set when the WebsocketManager will be instanciated */ &quot;settings&quot;: { &quot;serverUrl&quot; : module.config().serverUrl, &quot;serviceName&quot; : module.config().serviceName, &quot;waitInterval&quot;: module.config().waitInterval }, /** * The websocket ressource */ &quot;socket&quot;: {}, /** * The current User instance */ &quot;user&quot;: {}, /** * Callbacks method to process data recieved from the WebSocket server */ &quot;callbacks&quot;: {}, /** * Launch the WebSocket server and add the WebSocket server callbacks */ init: function () { this.connect(); this.addCallback(this.settings.serviceName, this.listServiceCallback, this); }, /** * Connect the client to the WebSocket server */ connect: function () { var self = this; try { this.socket = new WebSocket(this.settings.serverUrl); this.socket.onopen = function () { console.log('socket opened'); }; this.socket.onclose = function () { console.log('socket closed'); }; this.socket.onerror = function () { console.log('socket error'); }; this.socket.onmessage = function (message) { self.treatData(message.data); }; } catch (error) { console.log(error); } }, /** * Shorthand method to send data to the WebSocket server or delay until the websocket is ready * * @param {String} data Data to send to the WebSocket server */ send: function (data) { var self = this; if (this.socket.readyState !== 1) { setTimeout(function () { self.send(data); }, self.settings.waitInterval); } else { this.socket.send(data); } }, /** * Disconnect the client from the WebSocket server */ disconnect: function () { this.socket.send(JSON.stringify({ &quot;action&quot;: &quot;disconnect&quot; })); }, /** * Treat data recieved from the WebSocket server * * @param {String} data The text data recieved from the WebSocket server */ treatData: function (data) { data = JSON.parse(data); if (data.service &amp;&amp; this.callbacks[data.service]) { this.callbacks[data.service].callback.call( this.callbacks[data.service].context, data ); } }, /** * Add a callback to process data recieved from the WebSocket server * * @param {String} serviceName The callback service name * @param {Function} callback The callback function * @param {Object} context The callback context */ addCallback: function (serviceName, callback, context) { this.callbacks[serviceName] = { &quot;callback&quot;: callback, &quot;context&quot; : context }; }, /** * Add a service to the WebSocket server * * @param {String} serviceName The service name to add to the WebSocket server */ addService: function (serviceName) { this.socket.send(JSON.stringify({ &quot;action&quot; : &quot;manageServer&quot;, &quot;login&quot; : this.user.getEmail(), &quot;password&quot; : this.user.getPassword(), &quot;addService&quot;: serviceName })); }, /** * Remove a service from the WebSocket server * * @param {String} serviceName The service name to remove from the WebSocket server */ removeService: function (serviceName) { this.socket.send(JSON.stringify({ &quot;action&quot; : &quot;manageServer&quot;, &quot;login&quot; : this.user.getEmail(), &quot;password&quot; : this.user.getPassword(), &quot;removeService&quot;: serviceName })); }, /** * Query the currents running services from the WebSocket server */ listServices: function () { this.socket.send(JSON.stringify({ &quot;action&quot; : &quot;manageServer&quot;, &quot;login&quot; : this.user.getEmail(), &quot;password&quot; : this.user.getPassword(), &quot;listServices&quot;: true })); }, /** * Parse the WebSocket server response to retrieve the services list * * @param {Object} data JSON encoded data recieved from the WebSocket server */ listServiceCallback: function (data) { console.log(data.services); } }; return WebsocketManager; }); Ã— Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" WebSocket services / AMD modules Modules lib/chatlib/formslib/messagelib/userlib/websocket Classes _ Global requirejstoUrl Global Members requirejs vim: et:ts=4:sw=4:sts=4 License: RequireJS 2.1.22 Copyright (c) 2010-2015, The Dojo Foundation All Rights Reserved. Available via the MIT or new BSD license. see: http://github.com/jrburke/requirejs for details Source: vendor/require.js, line 11 Methods toUrl() Converts a module name + .extension into an URL path. *Requires* the use of a module name. It does not support using plain URLs like nameToUrl. Source: vendor/require.js, line 1471 Ã— Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" WebSocket services / AMD modules Modules lib/chatlib/formslib/messagelib/userlib/websocket Classes _ Global requirejstoUrl Modules Classes _ module:lib/chat module:lib/forms module:lib/message module:lib/user module:lib/websocket Ã— Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" WebSocket services / AMD modules Modules lib/chatlib/formslib/messagelib/userlib/websocket Classes _ Global requirejstoUrl Classes Classes _ module:lib/chat module:lib/forms module:lib/message module:lib/user module:lib/websocket Ã— Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" WebSocket services / AMD modules Modules lib/chatlib/formslib/messagelib/userlib/websocket Classes _ Global requirejstoUrl websocket / webrtc chat video and audio serviceTechnical documentationdocumentation Features No flash, only html 5 native technology Shortcut copy / paste URL in a room to authorize a guest to join this room in one click Random room to connect automatically with another user randomly with / without microphone and webcam Thematic rooms User account interface Administraction interface Small devices support for smartphones and tablet As a guest user (pseudonym required only) Join public or private room View all the users in a public room View all the users in a private room with the right password Mute a user Display a user webcam Disable the webcam Become invisible in a room (not being shown in a public users list) As a registered user All guest user rights Create a public or private room View all users in a room (even invisible ones) Manage a room if the user has the room's admin right Kick / ban users Rename the room Change the password (or delete it) Change automatic voice / video activation on a room Change the maximum user authorized number in a room Mute a user globally in a room Disable a user webcam globally in a room Evolution Chat messages end to end encryption Ã— Search results Close "},"-_.html":{"id":"-_.html","title":"Class: _","body":" WebSocket services / AMD modules Modules lib/chatlib/formslib/messagelib/userlib/websocket Classes _ Global requirejstoUrl Class: _ _ new _(value) Creates a `lodash` object which wraps `value` to enable implicit method chaining. Methods that operate on and return arrays, collections, and functions can be chained together. Methods that retrieve a single value or may return a primitive value will automatically end the chain sequence and return the unwrapped value. Otherwise, the value must be unwrapped with `_#value`. Explicit chaining, which must be unwrapped with `_#value` in all cases, may be enabled using `_.chain`. The execution of chained methods is lazy, that is, it's deferred until `_#value` is implicitly or explicitly called. Lazy evaluation allows several methods to support shortcut fusion. Shortcut fusion is an optimization to merge iteratee calls; this avoids the creation of intermediate arrays and can greatly reduce the number of iteratee executions. Sections of a chain sequence qualify for shortcut fusion if the section is applied to an array of at least two hundred elements and any iteratees accept only one argument. The heuristic for whether a section qualifies for shortcut fusion is subject to change. Chaining is supported in custom builds as long as the `_#value` method is directly or indirectly included in the build. In addition to lodash methods, wrappers have `Array` and `String` methods. The wrapper `Array` methods are: `concat`, `join`, `pop`, `push`, `shift`, `sort`, `splice`, and `unshift` The wrapper `String` methods are: `replace` and `split` The wrapper methods that support shortcut fusion are: `at`, `compact`, `drop`, `dropRight`, `dropWhile`, `filter`, `find`, `findLast`, `head`, `initial`, `last`, `map`, `reject`, `reverse`, `slice`, `tail`, `take`, `takeRight`, `takeRightWhile`, `takeWhile`, and `toArray` The chainable wrapper methods are: `after`, `ary`, `assign`, `assignIn`, `assignInWith`, `assignWith`, `at`, `before`, `bind`, `bindAll`, `bindKey`, `chain`, `chunk`, `commit`, `compact`, `concat`, `conforms`, `constant`, `countBy`, `create`, `curry`, `debounce`, `defaults`, `defaultsDeep`, `defer`, `delay`, `difference`, `differenceBy`, `differenceWith`, `drop`, `dropRight`, `dropRightWhile`, `dropWhile`, `fill`, `filter`, `flatten`, `flattenDeep`, `flip`, `flow`, `flowRight`, `forEach`, `forEachRight`, `forIn`, `forInRight`, `forOwn`, `forOwnRight`, `fromPairs`, `functions`, `functionsIn`, `groupBy`, `initial`, `intersection`, `intersectionBy`, `intersectionWith`, invert`, `invokeMap`, `iteratee`, `keyBy`, `keys`, `keysIn`, `map`, `mapKeys`, `mapValues`, `matches`, `matchesProperty`, `memoize`, `merge`, `mergeWith`, `method`, `methodOf`, `mixin`, `negate`, `nthArg`, `omit`, `omitBy`, `once`, `orderBy`, `over`, `overArgs`, `overEvery`, `overSome`, `partial`, `partialRight`, `partition`, `pick`, `pickBy`, `plant`, `property`, `propertyOf`, `pull`, `pullAll`, `pullAllBy`, `pullAt`, `push`, `range`, `rangeRight`, `rearg`, `reject`, `remove`, `rest`, `reverse`, `sampleSize`, `set`, `setWith`, `shuffle`, `slice`, `sort`, `sortBy`, `splice`, `spread`, `tail`, `take`, `takeRight`, `takeRightWhile`, `takeWhile`, `tap`, `throttle`, `thru`, `toArray`, `toPairs`, `toPairsIn`, `toPath`, `toPlainObject`, `transform`, `unary`, `union`, `unionBy`, `unionWith`, `uniq`, `uniqBy`, `uniqWith`, `unset`, `unshift`, `unzip`, `unzipWith`, `values`, `valuesIn`, `without`, `wrap`, `xor`, `xorBy`, `xorWith`, `zip`, `zipObject`, and `zipWith` The wrapper methods that are **not** chainable by default are: `add`, `attempt`, `camelCase`, `capitalize`, `ceil`, `clamp`, `clone`, `cloneDeep`, `cloneDeepWith`, `cloneWith`, `deburr`, `endsWith`, `eq`, `escape`, `escapeRegExp`, `every`, `find`, `findIndex`, `findKey`, `findLast`, `findLastIndex`, `findLastKey`, `floor`, `get`, `gt`, `gte`, `has`, `hasIn`, `head`, `identity`, `includes`, `indexOf`, `inRange`, `invoke`, `isArguments`, `isArray`, `isArrayLike`, `isArrayLikeObject`, `isBoolean`, `isDate`, `isElement`, `isEmpty`, `isEqual`, `isEqualWith`, `isError`, `isFinite`, `isFunction`, `isInteger`, `isLength`, `isMatch`, `isMatchWith`, `isNaN`, `isNative`, `isNil`, `isNull`, `isNumber`, `isObject`, `isObjectLike`, `isPlainObject`, `isRegExp`, `isSafeInteger`, `isString`, `isUndefined`, `isTypedArray`, `join`, `kebabCase`, `last`, `lastIndexOf`, `lowerCase`, `lowerFirst`, `lt`, `lte`, `max`, `maxBy`, `mean`, `min`, `minBy`, `noConflict`, `noop`, `now`, `pad`, `padEnd`, `padStart`, `parseInt`, `pop`, `random`, `reduce`, `reduceRight`, `repeat`, `result`, `round`, `runInContext`, `sample`, `shift`, `size`, `snakeCase`, `some`, `sortedIndex`, `sortedIndexBy`, `sortedLastIndex`, `sortedLastIndexBy`, `startCase`, `startsWith`, `subtract`, `sum`, sumBy`, `template`, `times`, `toLower`, `toInteger`, `toLength`, `toNumber`, `toSafeInteger`, toString`, `toUpper`, `trim`, `trimEnd`, `trimStart`, `truncate`, `unescape`, `uniqueId`, `upperCase`, `upperFirst`, `value`, and `words` Parameters: Name Type Description value * The value to wrap in a `lodash` instance. Source: vendor/lodash.js, line 1329 Returns: Returns the new `lodash` wrapper instance. Type Object Example function square(n) { return n * n; } var wrapped = _([1, 2, 3]); // returns an unwrapped value wrapped.reduce(_.add); // =&gt; 6 // returns a wrapped value var squares = wrapped.map(square); _.isArray(squares); // =&gt; false _.isArray(squares.value()); // =&gt; true Members &lt;static&gt; assign Assigns own enumerable properties of source objects to the destination object. Source objects are applied from left to right. Subsequent sources overwrite property assignments of previous sources. **Note:** This method mutates `object` and is loosely based on [`Object.assign`](https://mdn.io/Object/assign). Source: vendor/lodash.js, line 10369 Example function Foo() { this.c = 3; } function Bar() { this.e = 5; } Foo.prototype.d = 4; Bar.prototype.f = 6; _.assign({ 'a': 1 }, new Foo, new Bar); // =&gt; { 'a': 1, 'c': 3, 'e': 5 } &lt;static&gt; assignWith This method is like `_.assign` except that it accepts `customizer` which is invoked to produce the assigned values. If `customizer` returns `undefined` assignment is handled by the method instead. The `customizer` is invoked with five arguments: (objValue, srcValue, key, object, source). **Note:** This method mutates `object`. Source: vendor/lodash.js, line 10463 Example function customizer(objValue, srcValue) { return _.isUndefined(objValue) ? srcValue : objValue; } var defaults = _.partialRight(_.assignWith, customizer); defaults({ 'a': 1 }, { 'b': 2 }, { 'a': 3 }); // =&gt; { 'a': 1, 'b': 2 } &lt;static&gt; at This method is the wrapper version of `_.at`. Source: vendor/lodash.js, line 7013 Example var object = { 'a': [{ 'b': { 'c': 3 } }, 4] }; _(object).at(['a[0].b.c', 'a[1]']).value(); // =&gt; [3, 4] _(['a', 'b', 'c']).at(0, 2).value(); // =&gt     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
